<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="https://i.ibb.co/mNn2gzM/artistfinder-favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B500%3B600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Artistfinder -- Book any artist</title>
  </head>
  <body>
    <img
      class="bg"
      src="https://bytegrad.com/course-assets/youtube/bg.png"
      alt="Background"
    />

    <header class="header">
      <i class="fa-solid fa-layer-group logo"></i>
      <nav>
        <ul class="links">
          <li class="link-item">
            <a href="#" class="link">Login</a>
          </li>
          <li class="link-item">
            <a href="#" class="link link--btn">Join as artist</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="intro">
        <section class="search">
          <h1 class="first-heading">
            Book your <span class="emphasis">ideal artist</span> for your event
          </h1>

          <form action="" class="form">
            <i class="fa-solid fa-magnifying-glass input-icon"></i>
            <input
              type="text"
              class="input"
              placeholder="Type (e.g. DJ, Band, Singer)"
            />

            <i class="fa-solid fa-location-dot input-icon"></i>
            <input type="text" class="input" placeholder="Zip code" />

            <button class="btn">Search</button>
          </form>
        </section>

        <section class="photos">
          <img
            src="https://i.ibb.co/s3H6bk3/singer.png"
            alt="Singer"
            class="photo-1"
          />
          <img
            src="https://i.ibb.co/T1KkBgR/guitar.png"
            alt="Guitar player"
            class="photo-2"
          />
        </section>
      </section>

      <section class="credentials"></section>

      <section class="how"></section>
    </main>
  </body>
</html>
